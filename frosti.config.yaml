# 网站的基本信息
site:
  tab: youngestar-backyard # 浏览器标签栏上显示的文本
  title: 💠 Youngestar's backyard # 网站的标题
  description: Youngestar 的个人博客, 希望是一个静悄悄但有意思的地方🌻 # 网站的描述，用于SEO等
  language: zh # 网站的语言，例如 "en" 是英文
  favicon: /favicon.ico # 网站的图标，用于浏览器标签栏和其他地方显示
  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter # 主题的浅色模式
    dark: dracula # 主题的深色模式
    code: github-dark # 代码块的主题 https://shiki.style/themes
  date_format: ddd MMM DD YYYY # 日期格式设置，支持自定义格式
  blog: # 博客相关配置
    pageSize: 8 # 每页显示的文章数量
  menu: # 菜单配置
    - id: home # 菜单项的唯一标识符
      text: 主页 # 菜单项显示的文本
      href: / # 菜单项链接的地址
      svg: "material-symbols:home-outline-rounded"
      target: _self
    - id: about
      text: 关于
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self
    - id: blog
      text: 博客
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
      subItems:
        - id: all
          text: 全部
          href: /blog
          svg: "material-symbols:ink-pen-outline-rounded"
          target: _self
        - id: tech
          text: 技术思考
          href: /blog/category/tech
          svg: "material-symbols:deployed-code-outline"
          target: _self
        - id: life
          text: 生活记录
          href: /blog/category/life
          svg: "material-symbols:earthquake-rounded"
          target: _self
        # 子菜单项配置
    - id: friend
      text: 友链
      href: /friend
      svg: "material-symbols:supervisor-account-outline-rounded"
      target: _self
    - id: message
      text: 留言
      href: /message
      svg: "material-symbols:attach-email-outline-rounded"

# 用户的个人信息
user:
  name: Youngestar # 用户名
  site: "https://youngestar.vercel.app/" # 用户的网站链接
  avatar: /avatar.jpg # 用户头像路径
  sidebar: # 侧边栏配置
    social:
      - href: "https://github.com/youngestar"
        ariaLabel: Github
        title: Github
        svg: "ri:github-line"
      - href: "https://x.com/sing_a_giao"
        ariaLabel: X(twitter)
        title: X(twitter)
        svg: "ri:twitter-line"
  footer:
    social:
      - href: "https://github.com/youngestar" # 链接
        ariaLabel: Github # 图标的可访问性标签
        title: Github
        svg: "ri:github-line" # 图标的悬浮标题
      - href: "https://x.com/sing_a_giao"
        ariaLabel: X(twitter)
        title: X(twitter)
        svg: "ri:twitter-line"
