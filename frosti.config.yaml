# 网站的基本信息
site:
  tab: humid1ch # 浏览器标签栏上显示的文本
  title: humid1ch # 网站的标题
  description: Park # 网站的描述，用于SEO等
  language: zh # 网站的语言，例如 "en" 是英文
  favicon: /favicon.ico # 网站的图标，用于浏览器标签栏和其他地方显示
  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter # 主题的浅色模式
    # light: nord # 主题的浅色模式
    dark: dracula # 主题的深色模式
    code: catppuccin-macchiato # 代码块的主题 https://shiki.style/themes
  date_format: ddd MMM DD YYYY # 日期格式设置，支持自定义格式
  blog: # 博客相关配置
    pageSize: 4 # 每页显示的文章数量
  menu: # 菜单配置
    - id: Home # 菜单项的唯一标识符
      text: 主页 # 菜单项显示的文本
      href: / # 菜单项链接的地址
      svg: "material-symbols:home-outline-rounded"
      target: _self
    - id: About
      text: 关于 
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self
    - id: Blog
      text: 博客 
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
      subItems:
        - id: All
          text: 所有博客
          href: /blog
          svg: "material-symbols:ink-pen-outline-rounded"
          target: _self
        - id: Blogs
          text: 博客
          href: /blog/category/Blogs
          svg: "material-symbols:book-5-outline-rounded"
          target: _self
        - id: Essay
          text: 随笔
          href: /blog/category/Essay
          svg: "material-symbols:cards-star-outline-rounded"
          target: _self
        # 子菜单项配置
    - id: Project
      text: 项目
      href: /project
      svg: "material-symbols:code-blocks-outline"
      target: _self
    - id: Friend
      text: 友链
      href: /friend
      svg: "material-symbols:supervisor-account-outline-rounded"
      target: _self
